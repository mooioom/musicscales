<style>
    .menu {
        width: 50px;
        flex-grow: 0;
        flex-shrink: 0;
        background: #191919;
    }

    .menu .menu-item{
        padding: 12px;
        box-sizing: border-box;
        cursor: pointer;
        border-bottom: 1px solid #000;
    }

    .menu .menu-item:hover{
        background-color: #404040;
    }

    .menu .menu-item img{
        filter: grayscale(1) brightness(2);
    }

    .menu .menu-item.selected img{
        filter: hue-rotate(245deg);
    }

    .theme-dark .menu .menu-item.selected img{
        filter: hue-rotate(456deg);
    }

    .menu .menu-item.selected{
        position: relative;
    }

    /* .menu .menu-item.selected::after{
        content: '';
        position: absolute;
        width: 0px;
        height: 0px;
        border-left: 9px solid transparent;
        border-right: 9px solid transparent;
        border-bottom: 8px solid #fff;
        left: -5px;
        top: 20px;
        transform: rotate(90deg);
    } */

    @media screen and (max-width: 500px) {
        .menu {
            position: fixed;
            bottom: 0px;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-around;
            background: #ffffff;
            border-top: 1px solid #ccc;
        }
        .menu .menu-item{
            width: 120px;
            filter: invert(1);
        }
        .menu .menu-item:hover{
            background-color: #0f0f0f;
        }
        .theme-dark .menu{
            background: #0b0b0b;
            border-top: 1px solid #2c2c2c;
        }
        .theme-dark .menu .menu-item{
            filter: none;
        }
        .grid{
            height: calc(100% - 50px);
        }
    }
</style>
<script></script>
<div class="menu">
    <div title="{{app.getScaleName()}} Online Scale Keyboard" onclick="app.setView(app.VIEWS.PLAY);" class="menu-item {{app.settings.view === app.VIEWS.PLAY ? 'selected' : ''}}"><img class="icon" src="./assets/keyboard.svg" /></div>
    <div title="{{app.getScaleName()}} Neck Viewer" onclick="app.setView(app.VIEWS.NECK);" class="menu-item {{app.settings.view === app.VIEWS.NECK ? 'selected' : ''}}"><img class="icon" src="./assets/guitar2.svg" /></div>
    <div title="{{app.getScaleName()}} Score Notation" onclick="app.setView(app.VIEWS.SCORE);" class="menu-item {{app.settings.view === app.VIEWS.SCORE ? 'selected' : ''}}"><img class="icon" src="./assets/note.svg" /></div>
    <div title="{{app.getScaleName()}} Details" onclick="app.setView(app.VIEWS.DETAILS);" class="menu-item {{app.settings.view === app.VIEWS.DETAILS ? 'selected' : ''}}"><img class="icon" src="./assets/info.svg" /></div>
</div>
