<style>
    .switch {
        display: inline-flex;
        position: relative;
        width: 60px;
        height: 30px;
        background-color: #efefef;
        border-radius: 30px;
        cursor: pointer;
        z-index: 1;
    }

    .switch.toggle-mode{
        background-color: #50db09;
    }

    .switch.on {
        background-color: #50db09;
    }

    .switch.on .knob {
        left: 30px;
        background-color: #3da00a;
        box-shadow: 0px 0px 10px #42e21778;
    }

    .switch .knob {
        position: absolute;
        left: 0px;
        background-color: #ccc;
        width: 30px;
        height: 30px;
        border-radius: 30px;
        z-index: 3;
        transition: all 0.2s ease-out;
    }

    .switch.toggle-mode .knob{
        background-color: #3da00a;
    }

    .switch .text {
        position: relative;
        z-index: 2;
        display: flex;
        justify-content: space-between;
        width: 100%;
        align-items: center;
    }
    .switch .text div{
        width: 50%;
        text-align: center;
    }
    .switch.on .text div{
        color: #fff;
    }
</style>
<script>
    this.on = !!this.props.on || false;
    this.onchange = this.props.onchange ? this.props.onchange : () => {};
    this.text = this.props.text || {};
    this.toggleMode = typeof this.props.togglemode !== 'undefined';

    this.onclick = () => {
        this.on = !this.on;
        this.render();
        this.onchange(this.on);
    }

</script>
<div class="switch {{this.on ? 'on' : ''}} {{this.toggleMode ? 'toggle-mode' : ''}}" onclick="this.onclick()">
    <div class="text">
        <div>{{this.text.on || ''}}</div>
        <div>{{this.text.off || ''}}</div>
    </div>
    <div class="knob"></div>
</div>
