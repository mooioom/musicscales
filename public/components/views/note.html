<style>
    .note-view{
        font-size: 120px;
        font-weight: bold;
        text-shadow: 0px 7px 10px rgb(0 0 0 / 20%);
    }
</style>
<script>
    this.set = (note)=>{
        let str = `${note.name}<small>${note.accidental}</small>`;
        str = str.charAt(0).toUpperCase() + str.slice(1);
        this.note.innerHTML = str;
    }
    this.clear = ()=>{
        this.note.innerHTML = '';
    }
</script>
<div class="note-view" ref="note"></div>
